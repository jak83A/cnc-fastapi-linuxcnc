# LinuxCNC configuration for Zero-3 CNC Controller with Mesa 7i92
# Generated for FastAPI CNC Control Project

[EMC]
VERSION = 1.1
MACHINE = Zero-3 CNC with Mesa 7i92
DEBUG = 0

[DISPLAY]
DISPLAY = axis
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.0
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.2
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 2
PROGRAM_PREFIX = /home/campc/linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
EDITOR = gedit
GEOMETRY = xyz

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python3

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G21 G40 G49 G54 G64 P0.001 G80 G90 G94
SUBROUTINE_PATH = /home/campc/linuxcnc/nc_files/subroutines

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[HAL]
HALFILE = mesa7i92-zero3.hal
HALFILE = custom_postgui.hal
POSTGUI_HALFILE = postgui.hal
HALUI = halui

[HALUI]

[KINS]
KINEMATICS = trivkins coordinates=XYZ
JOINTS = 3

[TRAJ]
COORDINATES = XYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 25.0
MAX_LINEAR_VELOCITY = 100.0
DEFAULT_LINEAR_ACCELERATION = 750.0
MAX_LINEAR_ACCELERATION = 1000.0
POSITION_FILE = position.txt

# ====================================
# JOINT 0 - X AXIS
# ====================================
[JOINT_0]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -0.01
MAX_LIMIT = 400.0
MAX_VELOCITY = 100.0
MAX_ACCELERATION = 1000.0

# Step timing
STEPGEN_MAXVEL = 110.0
STEPGEN_MAXACCEL = 1100.0

# Steps per mm - ADJUST FOR YOUR MACHINE
# Formula: steps_per_rev * microsteps / mm_per_rev
# Example: 200 * 10 / 2 = 1000 steps/mm
SCALE = 1000.0

# Homing
HOME_OFFSET = 0.0
HOME_SEARCH_VEL = 5.0
HOME_LATCH_VEL = 1.0
HOME_FINAL_VEL = 10.0
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = NO
HOME_SEQUENCE = 1

# Ferror
FERROR = 1.0
MIN_FERROR = 0.1

# PID (not used for steppers, but required)
P = 1000
I = 0
D = 0
FF0 = 0
FF1 = 1
FF2 = 0
